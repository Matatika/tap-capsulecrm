version: 1
send_anonymous_usage_stats: true
project_id: tap-capsulecrm
plugins:
  extractors:
  - name: tap-capsulecrm
    namespace: tap_capsulecrm
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: client_id
      kind: password
    - name: client_secret
      kind: password
    - name: refresh_token
      kind: password
    - name: expires_in
      kind: integer
    - name: access_token
      kind: password
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
